<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XJTLU iGEM Team 2025 - Advancing Synthetic Biology</title>
  <link rel="icon" href="/favicon.ico">
  
  <!-- 资源预加载 -->
  <link rel="preload" href="/css/fonts.css" as="style">
  <link rel="preload" href="/css/style.css" as="style">
  <link rel="preload" href="/css/glass-navbar.css" as="style">
  <link rel="preload" href="/js/main.js" as="script">
  <link rel="preload" href="/components/navbar.html" as="fetch" crossorigin>
  <link rel="preload" href="/components/footer.html" as="fetch" crossorigin>
  <link rel="preload" href="/assets/logos/logo-blue.png" as="image">
  
  <!-- 关键CSS内联优化 -->
  <style>
    /* Critical CSS for instant rendering */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
      margin: 0; 
      transition: none; 
    }
    .catalyst-title-section { 
      min-height: 60vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-align: center; 
    }
    .catalyst-main-title { 
      font-size: 6rem; 
      margin: 0 0 60px 0; 
      color: #222; 
    }
    .catalyst-subtitle { 
      font-size: 1.125rem; 
      color: #666; 
      margin: 0; 
    }
  </style>
  
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/glass-navbar.css">
</head>
<body>
  <div id="bg-mask"></div>
  <div id="navbar-container"></div>
  <main class="main-content" style="padding-top:80px;min-height:60vh;">
    
    <!-- 简洁标题组件 -->
    <section class="catalyst-title-section">
      <div class="catalyst-title-container">
        <!-- 主标题 -->
        <h1 class="catalyst-main-title">
          <span class="title-highlight">Catalyst</span> for Change
        </h1>
        
        <!-- 副标题 -->
        <h2 class="catalyst-subtitle">
          <span class="brand-name">"Plaszyme"</span>
          <span class="subtitle-separator">•</span>
          <span>Plastic Degradation Enzyme Prediction</span>
        </h2>
      </div>
    </section>

  </main>
  <div id="footer"></div>
  <script defer src="/js/main.js"></script>
  
  <!-- 服务端缓存控制 -->
  <script>
    // 设置页面缓存策略
    if ('caches' in window) {
      const CACHE_NAME = 'xjtlu-igem-v1';
      const urlsToCache = [
        '/',
        '/css/fonts.css',
        '/css/style.css', 
        '/css/glass-navbar.css',
        '/js/main.js',
        '/components/navbar.html',
        '/components/footer.html',
        '/assets/logos/logo-blue.png',
        '/assets/logos/logo-white.png'
      ];
      
      // 页面加载时预缓存关键资源
      window.addEventListener('load', () => {
        caches.open(CACHE_NAME)
          .then(cache => cache.addAll(urlsToCache.filter(url => url !== '/')))
          .catch(err => console.log('Cache failed:', err));
      });
    }
  </script>
</body>
</html>
